        let filteredData = [...glossaryData];
        let currentLetter = '';

        function initializeGlossary() {
            generateAlphabetNav();
            renderGlossary();
            updateStats();
            setupSearchListener();
        }

        function generateAlphabetNav() {
            const letters = new Set();
            glossaryData.forEach(term => {
                const firstLetter = term["Term Name"].charAt(0).toUpperCase();
                letters.add(firstLetter);
            });

            const sortedLetters = Array.from(letters).sort();
            const navHtml = sortedLetters.map(letter => 
                `<div class="letter-btn" onclick="showLetter('${letter}')">${letter}</div>`
            ).join('');

            document.getElementById('alphabetNav').innerHTML = navHtml;
        }

        function showLetter(letter) {
            // Update active letter button
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and display terms for this letter
            currentLetter = letter;
            filteredData = glossaryData.filter(term => 
                term["Term Name"].charAt(0).toUpperCase() === letter
            );
            renderGlossary();
            document.getElementById('noResults').style.display = 'none';
        }

        function renderGlossary() {
            const content = document.getElementById('glossaryContent');
            
            if (filteredData.length === 0) {
                content.innerHTML = '';
                document.getElementById('noResults').style.display = 'block';
                return;
            }

            document.getElementById('noResults').style.display = 'none';

            const groupedData = {};
            filteredData.forEach(term => {
                const firstLetter = term["Term Name"].charAt(0).toUpperCase();
                if (!groupedData[firstLetter]) {
                    groupedData[firstLetter] = [];
                }
                groupedData[firstLetter].push(term);
            });

            const sectionsHtml = Object.keys(groupedData).sort().map(letter => {
                const terms = groupedData[letter].sort((a, b) => 
                    a["Term Name"].localeCompare(b["Term Name"])
                );
                
                const termsHtml = terms.map(term => generateTermCard(term)).join('');
                
                return `
                    <div class="letter-section ${currentLetter === letter ? 'active' : ''}">
                        <div class="letter-title">Letter ${letter}</div>
                        ${termsHtml}
                    </div>
                `;
            }).join('');

            content.innerHTML = sectionsHtml;
        }

        function generateTermCard(term) {
            const termId = term["Term Name"].replace(/\s+/g, '-').toLowerCase();
            
            return `
                <div class="term-card">
                    <div class="term-header" onclick="toggleTerm('${termId}')">
                        <div class="term-name">${term["Term Name"]}</div>
                        <div class="term-preview">${term["Business Definition"] || 'No definition available'}</div>
                    </div>
                    <div class="term-content" id="${termId}">
                        ${generateBusinessDefinitions(term)}
                        ${generateOwnershipStewardship(term)}
                        ${generateRelationshipsHierarchy(term)}
                        ${generateGovernanceInfo(term)}
                    </div>
                </div>
            `;
        }

        function generateBusinessDefinitions(term) {
            return `
                <div class="category">
                    <div class="category-title">
                        <span class="category-icon">📚</span>
                        Clear and Concise Business Definitions
                    </div>
                    ${generateField("Term Name", term["Term Name"])}
                    ${generateField("Business Definition", term["Business Definition"])}
                    ${generateField("Business Context/Purpose", term["Business Context/ Purpose"])}
                    ${generateField("Synonyms/Acronyms", [term["Synonyms"], term["Acronyms & Abbreviations"]].filter(Boolean).join(", "))}
                    ${generateField("Business Rules", term["Business Rules"])}
                    ${generateField("Examples of Usage", term["Examples of Usage"])}
                </div>
            `;
        }

        function generateOwnershipStewardship(term) {
            return `
                <div class="category">
                    <div class="category-title">
                        <span class="category-icon">👥</span>
                        Ownership and Stewardship
                    </div>
                    ${generateField("Business Owner", term["Business Owner"])}
                    ${generateField("Data Steward", term["Data Steward"])}
                </div>
            `;
        }

        function generateRelationshipsHierarchy(term) {
            return `
                <div class="category">
                    <div class="category-title">
                        <span class="category-icon">🔗</span>
                        Relationships and Hierarchy
                    </div>
                    ${generateField("Related Business Terms", term["Related Business Terms"], true)}
                    ${generateField("Parent Terms", term["Parent Terms"], true)}
                    ${generateField("Child Terms", term["Child Terms"], true)}
                </div>
            `;
        }

        function generateGovernanceInfo(term) {
            return `
                <div class="category">
                    <div class="category-title">
                        <span class="category-icon">⚖️</span>
                        Governance Information
                    </div>
                    ${generateField("Last Reviewed Date", term["Last Reviewed Date"])}
                    ${generateField("Approval Status", term["Approval Status"])}
                </div>
            `;
        }

        function generateField(label, value, asTags = false) {
            if (!value || value.trim() === '') {
                return `
                    <div class="field-group">
                        <label class="field-label">${label}:</label>
                        <div class="field-value empty">Not specified</div>
                    </div>
                `;
            }

            if (asTags && value.includes(',')) {
                const tags = value.split(',').map(tag => tag.trim()).filter(Boolean);
                const tagsHtml = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                return `
                    <div class="field-group">
                        <label class="field-label">${label}:</label>
                        <div class="field-value">
                            <div class="tags">${tagsHtml}</div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="field-group">
                    <label class="field-label">${label}:</label>
                    <div class="field-value">${value}</div>
                </div>
            `;
        }

        function toggleTerm(termId) {
            const content = document.getElementById(termId);
            const isActive = content.classList.contains('active');
            
            if (isActive) {
                content.classList.remove('active');
            } else {
                content.classList.add('active');
            }
        }

        function expandAll() {
            document.querySelectorAll('.term-content').forEach(content => {
                content.classList.add('active');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.term-content').forEach(content => {
                content.classList.remove('active');
            });
        }

        function setupSearchListener() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                if (searchTerm === '') {
                    filteredData = [...glossaryData];
                } else {
                    filteredData = glossaryData.filter(term => {
                        const searchableText = [
                            term["Term Name"],
                            term["Business Definition"],
                            term["Business Context/ Purpose"],
                            term["Synonyms"],
                            term["Acronyms & Abbreviations"],
                            term["Examples of Usage"]
                        ].join(' ').toLowerCase();
                        
                        return searchableText.includes(searchTerm);
                    });
                }
                
                // Clear letter selection when searching
                if (searchTerm !== '') {
                    currentLetter = '';
                    document.querySelectorAll('.letter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                }
                
                renderGlossary();
                updateStats();
            });
        }

        function updateStats() {
            document.getElementById('totalTerms').textContent = filteredData.length;
        }

        // Initialize the glossary when page loads
        document.addEventListener('DOMContentLoaded', initializeGlossary);
    </script>
